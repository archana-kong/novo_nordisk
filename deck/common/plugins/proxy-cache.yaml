add-plugins:
#  Plugin for a specific route
  - selectors:
      - "$..services[*]"
    overwrite: false
    plugins:
      - name: proxy-cache-advanced
        config:
          response_code:
            - 200
          request_method:
            - GET
            - HEAD
          content_type:
            - text/plain
            - application/json
          cache_ttl: 300
          strategy: memory
          redis:
            cluster_addresses: null
            sentinel_addresses: null
